<h1 mat-dialog-title>Storico movimentazioni</h1>
<mat-card class="trinta-card to-do-list-card mb-25 bg-white border-none d-block">
  <mat-card-content>
    <div class="to-do-list-table">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef class="pl-0"> Data </th>
            <td mat-cell *matCellDef="let element" class="pl-0">
              <h6 class="mt-0 mb-0">{{ element.createdAt | date:'dd/MM/yyyy' }}</h6>
            </td>
          </ng-container>

          <ng-container matColumnDef="movementType">
            <th mat-header-cell *matHeaderCellDef class="pl-0"> Movimento </th>
            <td mat-cell *matCellDef="let element" class="pl-0">
              <h6 class="mt-0 mb-0">{{element.movementType === "1" ? "Carico" : "Scarico"}}</h6>
            </td>
          </ng-container>

          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef class="pl-0"> Quantit√† </th>
            <td mat-cell *matCellDef="let element" class="pl-0">
              <h6 class="mt-0 mb-0">{{element.stock}}</h6>
            </td>
          </ng-container>

           <!-- Riga header -->
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

          <!-- Riga dati -->
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center no-data" [attr.colspan]="displayedColumns.length">
              Nessuna movimentazione inserita
            </td>
          </tr>
          
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
