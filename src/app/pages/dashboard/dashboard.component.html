<div class="row">
    <div class="col-sm-6 col-xxxl-4">

        <mat-card class="trinta-card annual-profit-card mb-25 bg-white border-none d-block">
            <mat-card-content>
                <span class="sub-title text-gray d-block">
                    Annual Profit
                </span>
                <h3>
                    $258k
                </h3>
                <span class="trending d-inline-block fw-medium position-relative">
                    1.70% <i class="ri-arrow-up-s-line"></i>
                </span>
            </mat-card-content>
        </mat-card>
        <!-- Total Growth -->
        <mat-card class="trinta-card total-growth-card mb-25 bg-white border-none d-block">
            <mat-card-content>
                <span class="sub-title text-gray d-block">
                    Total Growth
                </span>
                <h3>
                    $37.4k
                </h3>
                <span class="trending down d-inline-block fw-medium position-relative">
                    2.50% <i class="ri-arrow-down-s-line"></i>
                </span>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-sm-6 col-xxxl-4">

        <!-- Daily Average Income -->
        <mat-card class="trinta-card daily-average-income-card mb-25 bg-white border-none d-block">
            <mat-card-content>
                <span class="sub-title text-gray d-block">
                    Daily Average Income
                </span>
                <h3>
                    $8.3k
                </h3>
                <span class="trending d-inline-block fw-medium position-relative">
                    2.70% <i class="ri-arrow-up-s-line"></i>
                </span>
            </mat-card-content>
        </mat-card>
        <!-- Total Revenue -->
        <mat-card class="trinta-card total-revenue-card mb-25 bg-white border-none d-block">
            <mat-card-content>
                <span class="sub-title text-gray d-block">
                    Total Revenue
                </span>
                <h3>
                    $130.4M
                </h3>
                <span class="trending d-inline-block fw-medium position-relative">
                    11.8% <i class="ri-arrow-up-s-line"></i>
                </span>
            </mat-card-content>
        </mat-card>        
    </div>
    <div class="col-sm-12 col-lg-6 col-xxxl-4">
        <div class="row">
            <div class="col-lg-12 col-sm-6">

                <!-- Lead Conversations -->
                <mat-card class="trinta-card lead-conversations-card mb-25 bg-white border-none d-block">
                    <mat-card-content>
                        <span class="sub-title text-gray d-block">
                            Lead Conversations
                        </span>
                        <h3>
                            3,254
                        </h3>
                        <span class="trending down d-inline-block fw-medium position-relative">
                            10.7% <i class="ri-arrow-down-s-line"></i>
                        </span>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-lg-12 col-sm-6">

                <!-- Total Orders -->
                <mat-card class="trinta-card total-orders-card mb-25 bg-white border-none d-block">
                    <mat-card-content>
                        <span class="sub-title text-gray d-block">
                            Total Orders
                        </span>
                        <h3>
                            25.47k
                        </h3>
                        <span class="trending down d-inline-block fw-medium position-relative">
                            5.20% <i class="ri-arrow-down-s-line"></i>
                        </span>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xxxl-12">
        <mat-card class="trinta-card balance-overview-card mb-25 bg-white border-none d-block">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mt-0 mb-0">
                        Balance Overview
                    </h5>
                </mat-card-title>
                <mat-card-subtitle>
                    <button type="button" mat-button class="card-header-menu-btn" [matMenuTriggerFor]="cardHeaderMenu">
                        This Year
                    </button>
                    <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                        <button mat-menu-item>
                            This Day
                        </button>
                        <button mat-menu-item>
                            This Week
                        </button>
                        <button mat-menu-item>
                            This Month
                        </button>
                        <button mat-menu-item>
                            This Year
                        </button>
                    </mat-menu>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="chart">
                    <div id="crm_balance_overview_chart"></div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
