<nav aria-label="breadcrumb" class="position-relative">
    <ol class="breadcrumb">
        <li aria-current="page" class="breadcrumb-item active">Stato ordini</li>
    </ol>

    <button color="primary" class="btn-download btn btn-primary" (click)="OpenPopUp()"><i class="ri-add-line"></i> Aggiungi stato</button>
</nav>
<mat-card
    class="trinta-card to-do-list-card mb-25 bg-white border-none d-block"
>
    <mat-card-content>
        <div class="to-do-list-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Stato
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0" data-label="Stato">
                            <div class="position-relative">
                                <h6 class="mt-0 mb-0">
                                    {{element.name}}
                                </h6>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="color">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Colore
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0" data-label="Colore">
                            <div class="position-relative">
                                <h6 class="mt-0 mb-0">
                                    <span [style.background]="element.color" class="span-color"></span>
                                </h6>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef class="text-center pr-0">
                            Modifica
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center pr-0" data-label="Modifica">
                            <div class="action">
                                <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto" (click)="UpdateItem(element)">
                                    <i class="{{element.action.edit}}"></i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef class="text-center pr-0">
                            Elimina
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center pr-0" data-label="Elimina">
                            <div class="action">
                                <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto" *ngIf="showDelete(element)"
                                 (click)="DeleteItem(element)">
                                    <i class="{{element.action.delete}}"></i>
                                </button>
                                <span *ngIf="!showDelete(element)" matTooltip="Non eliminabile">-</span>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell text-center no-data" [attr.colspan]="displayedColumns.length">
                            Nessuno stato inserito
                        </td>
                    </tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[20, 50, 100]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
